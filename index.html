.form-group.last { margin-bottom:0px; }
.Absolute-Center {
  margin: auto;

}
    body{
        background-image: url("images/border3.jpg");
         background-size: cover;
    }
    label{
        font-size: 20px;
        color: midnightblue;
    }
    .panel-body{
        background-image: url("images/tiger.jpg");
        background-size: cover;
    }
    input{

                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="">
                    <div class="form-group">
                        <div class="row">
                        <div class="col-md-6">
                        <label  class="col-sm-5 control-label">
                            N C T</label>
                        <div class="col-sm-6">
                             <input type="text" name="" id="nct" class="form-control center-block">
                        </div>
                    </div>

                         <div class="col-md-6">
                        <label for="" class="col-sm-5 control-label">
                            M M</label>
                        <div class="col-sm-6">
                             <input type="text" name="" id="mm" class="form-control">      
                        </div>
                    </div>
                        </div>
                        </div>

                        
                    <div class="form-group">
                        <div class="row">
                        <div class="col-md-6">
                        <label  class="col-sm-5 control-label">
                             D S</label>
                        <div class="col-sm-6">
                             <input type="text" name="" id="ds" class="form-control center-block">
                        </div>
                    </div>

                         <div class="col-md-6">
                        <label for="" class="col-sm-5 control-label">
                            S E</label>
                        <div class="col-sm-6">
                             <input type="text" name="" id="se" class="form-control">      
                        </div>
                    </div>
                        </div>
                        </div>
                        
                      <div class="form-group">
                        <div class="row">
                        <div class="col-md-6">
                        <label  class="col-sm-5 control-label">
                             C A</label>
                        <div class="col-sm-6">
                             <input type="text" name="" id="ca" class="form-control center-block">
                        </div>
                    </div>

                         <div class="col-md-6">
                        <label for="" class="col-sm-5 control-label">
                            OOPS</label>
                        <div class="col-sm-6">
                             <input type="text" name="" id="oops" class="form-control">      
                        </div>
                    </div>
                        </div>
                        </div>
                        
                          <div class="form-group">
                        <div class="row">
                        <div class="col-md-6">
                        <label  class="col-sm-5 control-label">
                             MM LAB</label>
                        <div class="col-sm-6">
                             <input type="text" name="" id="mml" class="form-control center-block">
                        </div>
                    </div>

                         <div class="col-md-6">
                        <label for="" class="col-sm-5 control-label">
                            DS LAB</label>
                        <div class="col-sm-6">
                             <input type="text" name="" id="dsl" class="form-control">      
                        </div>
                    </div>
                        </div>
                        </div>
                        
                              <div class="form-group">
                        <div class="row">
                        <div class="col-md-7 col-md-offset-3">
                        <label  class="col-sm-5 control-label">
                             OOPS LAB</label>
                        <div class="col-sm-4">
                             <input type="text" name="" id="oopsl" class="form-control center-block">
                        </div>
                    </div>
                        </div>
                        </div>                    
                   <br>
                        <div class="form-group ">
                        <div class=" col-sm-10">
                            <button type="submit" class="btn btn-info btn-sm col-md-offset-4"  onclick="enter()">
                               CALCULATE</button>
                                 <button type="reset" class="btn btn-default btn-sm col-md-offset-1">
                                Clear</button>
                            
                        </div>
                        
                    </div>
                        
                
                       
                    </form>
                </div>
